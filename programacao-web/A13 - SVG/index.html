<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Exemplos SVG</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h2>Exemplo Viewbox</h2>
	<svg height="200" width="500" viewBox="0 0 500 200">
		<rect x="50" y="30" width="300" height="200" fill="#0562dc"></rect>
	</svg>
	<h2>Exemplo Retângulo</h2>
	<svg>
		<rect x="50" y="20" width="100" height="100"/>
	</svg>
	<h2>Exemplo Círculo</h2>
	<svg>
		<circle r="25" cx="150" cy="70" />
	</svg>
	<h2>Exemplo Linha</h2>
	<svg>
		<line x1="10" y1="10" x2="100" y2="120" stroke="#000" stroke-width="4"/>
	</svg>
	<h2>Exemplo Polyline</h2>
	<svg>
		<polyline points="0,40 40,40 40,80 80,80 80,120 120,120, 120,160" fill="transparent" stroke="#000" stroke-width="4"/>
	</svg>
	<h2>Exemplo Polígono</h2>
	<svg>
		<polygon points="50,5 100,5 125,30 125,80 100,105 50,105 25,80 25,30" fill="#000" stroke="red" stroke-width="4"/>
	</svg>
</body>
</html>
