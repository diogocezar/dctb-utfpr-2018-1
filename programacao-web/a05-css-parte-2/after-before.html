<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Testando After e Before</title>
</head>
<style>
	h1:after{
		content: url("http://www.diogocezar.com/wp-content/uploads/2015/02/perfil_3-1-1.png");
		height: 50px;
		width: 50px;
	}
	h2:after{
		content: "";
		background-image: url("http://www.diogocezar.com/wp-content/uploads/2015/02/perfil_3-1-1.png");
		background-size: 50px 50px;
		display: inline-block;
		width: 50px;
		height: 50px;
	}
	h3:after{
		content: url("http://www.diogocezar.com/wp-content/uploads/2015/02/perfil_3-1-1.png");
		transform: scale(.5);
		transform-origin:left top;
		position: absolute;
	}
</style>
<body>
	<h1>Testando um Título com uma Imagem (Isso não Funciona)</h1>
	<h2>Testando um Título com uma Imagem (Isso Funciona)</h2>
	<h3>Testando um Título com uma Imagem (Isso Funciona)</h3>
</body>
</html>
