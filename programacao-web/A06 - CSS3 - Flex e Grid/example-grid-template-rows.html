<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplos Grid Template Rows</title>
    <style>
        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .grid-template-rows-1 {
            grid-template-rows: 50px 100px 50px 150px;
        }

        .grid-template-rows-2 {
            grid-template-rows: 100px 100px;
        }

        .grid-template-rows-3 {
            grid-template-rows: 1fr 2fr 1fr 3fr;
        }

        .grid-template-rows-4 {
            grid-template-columns: 100px auto 50px;
            grid-template-rows: 50px 200px auto;
        }

        /* Grid Item */
        .item {
            margin: 5px;
            background: tomato;
            text-align: center;
            font-size: 1.5em;
        }

        .grid {
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
        }

        h1 {
            text-align: center;
            font-size: 1.25em;
            font-weight: normal;
        }

        body {
            font-family: monospace;
            color: #333;
            padding-bottom: 60px;
            margin: 0px;
        }

        body > div {
            padding: 40px 0;
        }

        body > div:nth-of-type(even) {
            /* background: rgba(0,0,0,.03); */
        }

        body > div > img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div>
        <h1>grid-template-rows: 50px 100px 50px 150px;</h1>
        <section class="grid grid-template-rows-1">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
        </section>
    </div>

    <div>
        <h1>grid-template-rows: 100px 100px;</h1>
        <section class="grid grid-template-rows-2">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
        </section>
    </div>

    <div>
        <h1>grid-template-rows: 1fr 2fr 1fr 3fr;</h1>
        <section class="grid grid-template-rows-3">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
        </section>
    </div>

    <div>
        <h1>grid-template-columns / grid-template-rows</h1>
        <section class="grid grid-template-rows-4">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
        </section>
    </div>

    <div>
        <h1>grid-template-columns / grid-template-rows</h1>
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/64626/grid-template-columns.png" alt="" />
    </div>
</body>
</html>
