<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplos Grid Auto Columns</title>
    <style>
        /* Grid */
        .grid {
            display: grid;
        }

        .grid-auto-columns-1 {
            grid-template-columns: 1fr 1fr;
            grid-auto-columns: 100px;
        }

        /* Ele força a criação de 5 colunas */
        .item-6 {
            grid-column: 5;
        }

        .grid-auto-columns-2 {
            grid-template-columns: 1fr 1fr;
            grid-auto-columns: 50px 100px;
        }

        .grid-auto-columns-2 > .item-6 {
            grid-column: 6;
        }

        .grid-auto-columns-3 {
            grid-template-columns: 1fr 1fr;
        }

        /* Grid Item */
        .item {
            margin: 5px;
            background: tomato;
            text-align: center;
            font-size: 1.5em;
        }

        .grid {
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
        }

        h1 {
            text-align: center;
            font-size: 1.25em;
            font-weight: normal;
        }

        body {
            font-family: monospace;
            color: #333;
            padding-bottom: 60px;
            margin: 0px;
        }

        body > div {
            padding: 40px 0;
        }

        body > div:nth-of-type(even) {
            /* background: rgba(0,0,0,.03); */
        }

        body > div > img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div>
        <h1>grid-auto-columns: 100px;</h1>
        <section class="grid grid-auto-columns-1">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item item-6">6</div>
        </section>
    </div>

    <div>
        <h1>grid-auto-columns: 50px 100px;</h1>
        <section class="grid grid-auto-columns-2">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item item-6">6</div>
        </section>
    </div>

    <div>
        <h1>grid-auto-columns não definido</h1>
        <section class="grid grid-auto-columns-3">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item item-6">6</div>
        </section>
    </div>
</body>
</html>
