<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Exemplo CSS Flex</title>
</head>
<style>
	.box{
		width:  100px;
		height: 100px;
		text-align: center;
		line-height: 100px;
		font-size: 0.8em;
		border: 1px solid black;
	}

	.container{
		min-height: 400px;
		border: 1px solid green;
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
		justify-content: space-around;
		align-items: flex-end;
	}

	.b1{
		order: 4;
	}
	.b2{
		order: 2;
	}
	.b3{
		order: 3;
	}
	.b4{
		order: 1;
	}

		.b4{
			flex-grow:5;
		}
		.b2{
			flex-grow:1;
		}
		.b1{
			flex-grow:1;
		}
		.b3{
			flex-grow:1;
		}

		.b4{
			align-self: flex-start;
			margin-top: 40px;
		}

	/*

	.b1{
		order: 3;
	}
	.b2{
		order: 4;
	}
	.b3{
		order: 1;
	}
	.b4{
		order: 2;
	}

	.b4{
		align-self: flex-end;
	}

	*/

	/*

		Deixa o Container como Flex
		.container{
			display: flex;
		}

		Mostra as possibilidades de flex-direction
		.container{
			display: flex;
			flex-direction: row;
			flex-direction: column;
			flex-direction: row-reverse;
			flex-direction: column-reverse;
		}

		Mostra as possibilitdades de wrap
		.container{
			display: flex;
			flex-direction: row;
			flex-wrap: nowrap;
			flex-wrap: wrap;
		}

		Mostra as possibilidades do justify content
		.container{
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: flex-start;
			justify-content: flex-end;
			justify-content: flex-center;
			justify-content: space-between;
			justify-content: space-around;
		}

		Mostra as possibilidades de align items
		.container{
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			align-items: flex-start;
			align-items: flex-end;
			align-items: center;
			align-items: strech;
		}

		Define a ordem dos elementos direto pelo CSS
		.b1{
			order: 3;
		}
		.b2{
			order: 4;
		}
		.b3{
			order: 1;
		}
		.b4{
			order: 2;
		}

		Utiliza o grow para alterar o espaçamento dos lementos
		.b4{
			flex-grow:2;
		}
		.b2{
			flex-grow:4;
		}

		Utiliza o align self para posicionar um único elemento
		.b4{
			align-self: flex-end;
		}
	*/
</style>
<body>
	<div class="container">
		<div class="box b1">Box 1</div>
		<div class="box b2">Box 2</div>
		<div class="box b3">Box 3</div>
		<div class="box b4">Box 4</div>
	</div>
</body>
</html>
