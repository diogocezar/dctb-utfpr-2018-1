<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quadrados Coloridos</title>
    <style>
        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, fr);
            grid-auto-rows: 200px;
        }
        /* 6 */
        .grid-column-6 .item-1 {
            grid-column-start: 1; 
            grid-column-end: 2; 
            grid-row-start: 1; 
            grid-row-end: 2;
            background: blue; 
        }
        .grid-column-6 .item-2 {
            grid-column-start: 2;
            grid-column-end: 3; 
            grid-row-start: 1; 
            grid-row-end: 2;
            background: yellow;
        }
        .grid-column-6 .item-3 {
            grid-column-start: 3;
            grid-column-end: 4; 
            grid-row-start: 1; 
            grid-row-end: 2;
            background: green;
        }
        .grid-column-6 .item-4 {
            grid-column-start: 1;
            grid-column-end: 2; 
            grid-row-start: 2; 
            grid-row-end: 3;
            background: purple;
        }
        .grid-column-6 .item-5 {
            grid-column-start: 2;
            grid-column-end: 3; 
            grid-row-start: 2; 
            grid-row-end: 3;
            background: black;
        }
        /* Grid Item */
        .item {
            margin: 2px;
            background: tomato;
            text-align: center;
            font-size: 1.5em;
        }
        .grid {
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
        }
        body {
            font-family: monospace;
            color: #333;
            padding-bottom: 60px;
            margin: 0px;
        }
        body > div {
            padding: 40px 0;
        }
        body > div:nth-of-type(even) {
            /*background: rgba(0,0,0,.03);*/
        }
        body > div > img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }
        img {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div>
        <section class="grid grid-column-6">
            <div class="item item-1"></div>
            <div class="item item-2"></div>
            <div class="item item-3"></div>
            <div class="item item-4"></div>
            <div class="item item-5"></div>
            <div class="item item-6"></div>
        </section>
    </div>
</body>
</html>
